baseURL = "https://www.kubesphere.io/"

enableRobotsTXT = true
ignorefiles = [ ".*/_custom" ]

[markup]
  [markup.goldmark.extensions]
    typographer = false
  [markup.tableOfContents]
    endLevel = 3
    ordered = false
    startLevel = 2
  [markup.goldmark.renderer]
    unsafe= true
  [markup.asciidocExt]
    backend = 'html5'
    extensions = []
    failureLevel = 'fatal'
    noHeaderOrFooter = true
    preserveTOC = false
    safeMode = 'unsafe'
    sectionNumbers = false
    trace = false
    verbose = false
    workingFolderCurrent = true
  [markup.asciidocExt.attributes]
    toc = "null"
    toclevels = 2
    file_output_type = "html"
    relfilesuffix = "/"
    ks_product = "KubeSphere"
    ks_product_left = " KubeSphere"
    ks_product_right = "KubeSphere "
    ks_product_both = " KubeSphere "
    ks_product_full = "KubeSphere"
    ks_product-en = "KubeSphere"
    ks_product_ver = "v4.1"

[security]
  enableInlineShortcodes = false
  [security.exec]
    allow = ['^(dart-)?sass(-embedded)?$', '^go$', '^npx$', '^postcss$', '^asciidoctor$']
    osEnv = ['(?i)^((HTTPS?|NO)_PROXY|PATH(EXT)?|APPDATA|TE?MP|TERM|GO\w+|(XDG_CONFIG_)?HOME|USERPROFILE|SSH_AUTH_SOCK|DISPLAY|LANG|SYSTEMDRIVE)$', '(?i)^(GEM_PATH)$']
  [security.funcs]
    getenv = ['^HUGO_', '^CI$']
  [security.http]
    methods = ['(?i)GET|POST']
    urls = ['.*']

[security.gotemplates]
allowActionJSTmpl = true

